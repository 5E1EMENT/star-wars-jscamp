<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <form [formGroup]="authForm">
        <div class="email-data">
                <label for="email">Email</label>
                <input formControlName="email" type="text" name="email" #email>
        </div>
        <div class="password-data">
                <label for="password">Пароль</label>
                <input formControlName="password" type="text" name="password" #password>
        </div>
        <button mat-raised-button color="primary" (click)="login()">Войти</button>
    </form>
    <h2>{{ error }}</h2>
</div>
