<mat-toolbar-row class="app-wrapper">
    <h1 class="app-title">My Angular Film Application</h1>
    <h2 *ngIf="home.userEmail">Вы вошли как: {{ home.userEmail }}</h2>
    <div class="app-auth__buttons">
        <button mat-raised-button color="primary" *ngIf="!home.User" (click)="openLoginDialog()">Login</button>
        <button mat-raised-button color="accent" disabled (click)="openRegisterDialog()">Register</button>
    </div>
    
</mat-toolbar-row>
